name: Cypress

on:
  push:
    branches: [ main ]
    paths:
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
  pull_request:
    branches: [ main ]
    paths:
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'

env:
  working-directory: ./frontend
      
jobs:
  chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Cypress on Chrome
        uses: cypress-io/github-action@v2
        with: 
          browser: chrome
          build: npm run build
          start: npm run start
          config-file: cypress.json
          working-directory: ${{ env.working-directory }}
          
  firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Cypress on Firefox
        uses: cypress-io/github-action@v2
        with: 
          browser: firefox
          build: npm run build
          start: npm run start
          config-file: cypress.json
          working-directory: ${{ env.working-directory }}
        
  edge:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Cypress on Edge
        uses: cypress-io/github-action@v2
        with: 
          browser: edge
          build: npm run build
          start: npm run start
          config-file: cypress.json
          working-directory: ${{ env.working-directory }}
